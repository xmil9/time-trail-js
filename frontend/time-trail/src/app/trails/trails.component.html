<div class="trails">
	<p>Trails</p>

	<table mat-table [dataSource]="trails" class="mat-elevation-z8 trails-table">

		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef> Id </th>
			<td mat-cell *matCellDef="let trail"> {{trail.id}} </td>
		</ng-container>

		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef> Name </th>
			<td mat-cell *matCellDef="let trail"> {{trail.name}} </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="columns"></tr>
		<tr mat-row *matRowDef="let trail; columns: columns;" (click)="onTrailClicked(trail)" class="clickable-row"></tr>

	</table>
</div>
